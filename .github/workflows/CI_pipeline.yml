name: CI Build and Test 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    - name: Istall Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
    - name: Istall dependencies
      run: npm install

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    - name: Istall Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
    - name: Istall dependencies
      run: npm install
    - name: Execute integration tests
      run: npm run test

